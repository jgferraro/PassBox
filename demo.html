<!DOCTYPE html>
<html>
<head>
	<title>PassBox Test Home Page</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>PassBox</h1>
	<section>
		<form>
			<fieldset>
				<label>Sending an incorrect input type to the plugin (checkbox):</label>
				<input type="checkbox" name="check" class="password" />
			</fieldset>
			<fieldset>
				<label>Sending a password type input to the plugin:</label>
				<input type="password" name="oldPassword" class="password" />
			</fieldset>
			<fieldset>
				<label>Sending a text type input to the plugin:</label>
				<input type="text" name="newPassword" class="password" />
			</fieldset>
			<fieldset>
				<label>Sending an input with no type:</label>
				<input name="newestPassword" class="password" />
			</fieldset>
		</form>
	</section>
<script src="lib/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/passBox.js" type="text/javascript"></script>
<script>
	$('.password').mask();
</script>
</body>
</html>
